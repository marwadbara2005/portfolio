<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compétences</title>
    <link href="./output.css" rel="stylesheet">
</head>
<body class="bg-pink-200">
    <header class="bg-pink-300  p-10"><p class="text-center  text-6xl text-pink-700 font-bold animate-pulse">Compétences</p></header>
    <div class="grid grid-cols-2 gap-4 mt-14 ml-64">
        <div>
            <p class="text-4xl font-bold text-pink-500">Compétences techniques</p>
            <div class="grid grid-cols-1 gap-10 mt-10 mr-44">
                <div class="relative group"><button class="p-3 w-full cursor-pointer bg-pink-400 text-pink-100 text-2xl font-bold font-mono rounded-lg">Développement Web</button><span class="absolute left-1/2 -translate-x-1/2 -top-8 bg-pink-300 text-pink-700 font-bold text-m px-2 py-1 rounded opacity-0 group-hover:opacity-100 transition-opacity">HTML, CSS, JavaScript, C, Tailwind, C++, Python, PHP</span></div>
                <div class="relative group"><button class="p-3 w-full cursor-pointer bg-pink-400 text-pink-100 text-2xl font-bold font-mono rounded-lg">Développement Mobile</button><span class="absolute left-1/2 -translate-x-1/2 -top-8 bg-pink-300 text-pink-700 font-bold text-m px-2 py-1 rounded opacity-0 group-hover:opacity-100 transition-opacity">Dart, Flutter</span></div>
                <div class="relative group"><button class="p-3 w-full cursor-pointer bg-pink-400 text-pink-100 text-2xl font-bold font-mono rounded-lg">Bases de données</button><span class="absolute left-1/2 -translate-x-1/2 -top-8 bg-pink-300 text-pink-700 font-bold text-m px-2 py-1 rounded opacity-0 group-hover:opacity-100 transition-opacity">MySQL</span></div>
                <div class="relative group"><button class="p-3 w-full cursor-pointer bg-pink-400 text-pink-100 text-2xl font-bold font-mono rounded-lg">Outils</button><span class="absolute left-1/2 -translate-x-1/2 -top-8 bg-pink-300 text-pink-700 font-bold text-m px-2 py-1 rounded opacity-0 group-hover:opacity-100 transition-opacity">VS Code, Thonny, Code Blocks, Designer QT5, Git, GitHub </span></div>
                <div class="relative group"><button class="p-3 w-full cursor-pointer bg-pink-400 text-pink-100 text-2xl font-bold font-mono rounded-lg">Langues</button><span class="absolute left-1/2 -translate-x-1/2 -top-8 bg-pink-300 text-pink-700 font-bold text-m px-2 py-1 rounded opacity-0 group-hover:opacity-100 transition-opacity">Arabic, English, French, Turkish, Deutsch</span></div>
            </div>
        </div>
        <div>
            <p class="text-4xl font-bold text-pink-500">Compétences personnelles</p>
            <div class="grid grid-cols-1 gap-10 mt-10 mr-40">
                <button class=" w-full bg-pink-400 text-pink-100 text-2xl font-bold font-mono rounded-lg h-10 hover:text-fuchsia-700 hover:bg-pink-300 cursor-pointer">Travail en équipe</button>
                <button class=" w-full bg-pink-400 text-pink-100 text-2xl font-bold font-mono rounded-lg h-10 hover:text-fuchsia-700 hover:bg-pink-300 cursor-pointer">Résolution de problèmes</button>
                <button class=" w-full bg-pink-400 text-pink-100 text-2xl font-bold font-mono rounded-lg h-10 hover:text-fuchsia-700 hover:bg-pink-300 cursor-pointer">Organisation</button>
                <button class=" w-full bg-pink-400 text-pink-100 text-2xl font-bold font-mono rounded-lg h-10 hover:text-fuchsia-700 hover:bg-pink-300 cursor-pointer">Communication</button>
                <button class=" w-full bg-pink-400 text-pink-100 text-2xl font-bold font-mono rounded-lg h-10 hover:text-fuchsia-700 hover:bg-pink-300 cursor-pointer">Logistique & gestion d’événements</button>
            </div>
        </div>
            
    </div>
</body>
</html>
